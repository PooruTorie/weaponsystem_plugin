name: WeaponSystem
version: 1.5.4
author: paulO5
main: de.paul.weaponsystem.WeaponSystem
depend: [Vault, RevieveNew]
commands:
   getWeapon:
      description: Gibt dir eine Waffe.
   getMuni:
      description: Gibt dir Muni.
   placeCrate:
      description: Platziert ein Lager.
   placeShopNPC:
      description: Platziert einen Shop NPC.
   placeStorage:
      description: Platziert einen Schrank.
   dealWeapon:
      description: Deale eine Waffe mit einem Spieler.
   weaponAdmin:
      description: Admin command for WeaponSystem.
   getlist:
      description: Zeigt dir alle vorhandenen Waffen.
   sprengung:
      description: Lass dich Explodieren.
      aliases: sp
   waffensperre:
      description: Sperre einen spieler fuer eine bestimmte zeit.